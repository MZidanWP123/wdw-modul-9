<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/flotr2@0.1.0/flotr2.min.js"></script>
</head>

<body>
    <div id="chart" style="width: 400px; height: 300px;"></div>
    <script>
        window.onload = function () {
            data = [
                { data: [[0, 22.4]], label: "Extreme Poverty" },
                { data: [[1, 77.6]], label: "Rest of the World" },
            ];
            Flotr.draw(document.getElementById("chart"), data, {
                title: "How much of the world lives on $1.25/day?",
                pie: {
                    show: true,
                },
                yaxis: {
                    showLabels: false,
                },
                xaxis: {
                    showLabels: false,
                },
                grid: {
                    horizontalLines: false,
                    verticalLines: false,
                }
            });
        };
    </script>
</body>

</html>
